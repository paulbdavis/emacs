bar-list: ["top", "bottom"]

top: {
  position: "top"
  background-color-argb: 0xee2c2c2c
  background-color-nowindow-argb: 0xee2c2c2c
  font: "Sans Bold 12px"
  overline-size: 0
  underline-size: 0
  slack-size: 4
  gap-horizontal: 0
  block-list: ["btc", "sep", "disks", "sep", "network", "netspeed", "sep", "memory", "sep", "cpu"]

  sep: {
    type: "once"
    foreground-color-rgb: 0x4c4c4c
    exec: "echo '|'"
    fixed-size: 16
    align: "right"
  }

   network: {
    type: "periodic"
    foreground-color-rgb: 0xdcdccc
    background-color-argb: 0xee2c2c2c
    underline-color-rgb: 0x4c4c4c
    overline-color-argb: 0xee4c4c4c
    pango-markup: true
    align: "right"
    variable-size: true
    exec: "./network"
    interval: 10
   }

   netspeed: {
    inherit: "top.network"
    exec: "./netspeed"
    interval: 3
   }

  btc: {
    type: "periodic"
    foreground-color-rgb: 0xdcdccc
    background-color-argb: 0xee2c2c2c
    underline-color-rgb: 0x4c4c4c
    overline-color-argb: 0xee4c4c4c
    pango-markup: true
    exec: "./btcspot"
    align: "right"
    interval: 600
    fixed-size: 120
   }

   cpu: {
    inherit: "top.btc"
    fixed-size: 250
    interval: 4
    exec: "./cpu"
   }

   memory: {
    inherit: "top.btc"
    fixed-size: 200
    interval: 15
    exec: "./memory"
   }

   disks: {
    inherit: "top.btc"
    variable-size: true
    interval: 300
    exec: "./diskusage"
   }

}

bottom: {
  inherit: "top"
  position: "bottom"
  background-color-nowindow-argb: 0xee2c2c2c
  overline-size: 0
  underline-size: 0
  block-list: ["workspace-label", "workspace", "window", "volume", "sep", "pacman", "sep", "kernel", "sep", "uptime", "sep", "battery", "sep", "international-clock", "sep", "date", "clock"]


  sep: {
    type: "once"
    foreground-color-rgb: 0x4c4c4c
    exec: "echo '|'"
    fixed-size: 16
    align: "right"
  }

  sep-left: {
    type: "once"
    foreground-color-rgb: 0x4c4c4c
    exec: "echo '|'"
    fixed-size: 16
    align: "left"
  }

  clock: {
    inherit: "top.btc"
    fixed-size: 120
    interval: 60
    exec: "date \"+ %l:%M %P %Z\""
  }

  international-clock: {
    type: "persist"
    interval: 1
    exec: "./international-clock"
    foreground-color-rgb: 0xdcdccc
    background-color-argb: 0xee2c2c2c
    underline-color-rgb: 0x4c4c4c
    overline-color-argb: 0xee4c4c4c
    pango-markup: true
    variable-size: true
    align: "right"
    command-button1: "./international-clock next"
    command-button3: "./international-clock previous"
    command-button4: "./international-clock next"
    command-button5: "./international-clock previous"
  }

  date: {
    inherit: "top.btc"
    fixed-size: 110
    interval: 60
    exec: "date \"+  %Y.%m.%d\""
    foreground-color-rgb: 0xa9a999
  }
   
  battery: {
    inherit: "top.btc"
    fixed-size: 75
    interval: 30
    exec: "./battery"
  }
    
  uptime: {
    inherit: "top.btc"
    fixed-size: 100
    interval: 60
    exec: "./uptime"
  }
    
  kernel: {
    inherit: "top.btc"
    type: "once"
    variable-size: true
    exec: "./kernel"
  }
    
  pacman: {
    inherit: "top.btc"
    interval: 300
    variable-size: true
    exec: "./pacman-count"
  }
    
  volume: {
    inherit: "top.btc"
    exec: "./volume"
    fixed-size: 55
    interval: 1
    command-button1: "./volume mute"
    command-button4: "./volume up"
    command-button5: "./volume down"
  }

  window: {
    exec: "YABAR_TITLE"
    align: "left"
    justify: "left"
    variable-size: true
    foreground-color-rgb: 0x8c8c8c
    background-color-argb: 0xee2c2c2c
    underline-color-rgb: 0x4c4c4c
    overline-color-argb: 0xee4c4c4c
    pango-markup: true
    internal-prefix: "<span color='#4c4c4c'> | </span>"
  }
  
  workspace-label: {
    type: "once"
    foreground-color-rgb: 0xa9a999
    background-color-argb: 0xee2c2c2c
    underline-color-rgb: 0x4c4c4c
    overline-color-argb: 0xee4c4c4c
    pango-markup: true
    variable-size: true
    align: "left"
    exec: "echo \"<span color='#cc9393'>  </span> Workspace\""
  }
  
  workspace: {
    inherit: "bottom.workspace-label"
    exec: "YABAR_WORKSPACE"
    foreground-color-rgb: 0xa9a999
    internal-option1: "10  1  Dev 2  3  4  Personal 5  6  7  8  9 "
  }
  
}

